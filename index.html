<body>
  <div class="main>">

<!-- Navigation Bar -->

    <nav>
      <h2>Exclusive</h2>

        <li><a href="index.html"></a> Home</li>
        <li>Contact</li>

        <li>Sign Up</li>

      <div class="cart">

          <input type="text" id="searchInput" placeholder="Search for Products">

<!--Content Part  -->

    <div class="content">

            <option value="asc">Price : Low-High</option>

          </select>
          <button onclick="sortData()">Filter</button>
        </div>
        <div>
